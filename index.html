<!DOCTYPE html>
<html>
	<head>
		<title>REGISTRATION FORM</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	<section id="form_container">
				<div class="container">
					<div class="row">
						<div class="col12">
							<div class="form_sec">
								<h1>REGISTRATION FORM</h1>
								<form id="form1">
									<div class="input_group">
										
										<label for="username">UserName</label>
										<input type="text" id="username" placeholder="Enter the username">
										
										<div class="error"></div>
										
									</div>
									<div class="input_group">
										
										<label for="email">Email</label>
										<input type="email" id="email" placeholder="Enter the email">
										
										<div class="error"></div>
										
									</div>
									<div class="input_group">
										
										<label for="password1">Passsword</label>
										<input type="password" id="password1" placeholder="Enter the password">
										
										<div class="error"></div>
										
									</div>
									<div class="input_group">
										
										<label for="password2">Confirm Passsword</label>
										<input type="password" id="password2" placeholder="Enter the password">
										
										<div class="error"></div>
									</div>
										
									<button type="submit" id="button">Submit</button>
									
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
		
		
		<script src="js/script.js"></script>
	</body>
</html>
